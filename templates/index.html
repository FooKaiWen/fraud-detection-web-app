<!DOCTYPE html>
<html>

<head>
    <title>Fraud Call Detection</title>
    <script type='text/javascript' src='../static/knockout-min.js'></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fraud {
            color: red;
        }

        .not-fraud {
            color: green;
        }

        .output-box {
            width: 80%;
            max-width: 600px;
            height: 150px;
            border: 2px solid black;
            margin-bottom: 20px;
            /* Space between box and button */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            overflow-y: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <span data-bind="text: fraudStatusLabel, css: fraudStatusClass" class="label"></span>
    </div>
    <div class="output-box" id="outputBox" data-bind="text: outputText">
    </div>
    <button id="startButton">Start Voice Input</button>

    <script>
        var viewModel = {
            outputText: ko.observable(''),
            isFraud: ko.observable(false),
        };

        viewModel.fraudStatusLabel = ko.computed(() => {
            return viewModel.isFraud() ? "Fraud" : "Not Fraud";
        });
        viewModel.fraudStatusClass = ko.computed(() => {
            return viewModel.isFraud() ? "fraud" : "not-fraud";
        });


        const startButton = document.getElementById('startButton');
        const outputDiv = document.getElementById('output');
        var recognizing = false;
        let interval = 10; // Fetch every x characters
        let wordTrack = 0;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.onstart = function () {
            recognizing = true;
            startButton.textContent = 'Listening...';
        }
        recognition.onerror = function (event) {
        }
        recognition.onend = function () {
            recognizing = false;
            startButton.textContent = 'Start Voice Input';
        }
        recognition.onresult = function (event) {
            const resultList = Array.from(event.results);
            const finalTranscript = resultList
                .map(result => result[0].transcript)
                .join(" ");

            viewModel.outputText(finalTranscript);
            if (finalTranscript.length > wordTrack) {
                wordTrack = finalTranscript.length + interval;
                fetch("/api/predict", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({"text": finalTranscript})
                })
                .then(res => res.json())
                .then(json => {
                    try {
                        json.prediction ? viewModel.isFraud(true) : viewModel.isFraud(false);
                    } catch {
                        console.log("Error")
                    }
                })
            }
        }

        startButton.addEventListener('click', () => {
            if (!recognizing) recognition.start();
            else recognition.stop();
        });

        ko.applyBindings(viewModel);

    </script>
</body>

</html>
